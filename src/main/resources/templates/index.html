<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dwa divy i nagłówek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Górny nagłówek -->
<div class="w-screen bg-[#103459] text-white px-6 py-4 flex items-center justify-between shadow-lg">
    <div class="flex space-x-5">
        <img alt="logo" class="w-20 h-20 object-contain" th:src="@{images/logo.png}"/>
        <div class="content-center">
            <h1 class="text-3xl font-bold tracking-wide" style="font-family: 'Roboto Condensed', sans-serif;">
                WTW - SYSTEM ZAPISÓW
            </h1>
        </div>
    </div>
</div>

<!-- Sekcja główna -->
<div class="flex-1 flex w-screen">

    <!-- Lewy panel -->
    <div class="w-[250px] bg-[#123B66] text-white shadow-lg p-4 space-y-4 flex flex-col min-h-screen pb-[64px]">

        <!-- Nawigacja -->
        <a class="flex items-center space-x-3 bg-[#3A7FD8] hover:bg-blue-700 transition duration-200 rounded-lg px-4 py-2 shadow"
           th:href="@{#}">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Historia Treningów</span>
        </a>


        <a class="flex items-center space-x-3 bg-[#3A7FD8] hover:bg-blue-700 transition duration-200 rounded-lg px-4 py-2 shadow"
           th:href="@{#}">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Zapisy na treningi</span>
        </a>

        <a class="flex items-center space-x-3 bg-[#3A7FD8] hover:bg-blue-700 transition duration-200 rounded-lg px-4 py-2 shadow"
           th:href="@{/#}">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Rozliczenia Konta</span>
        </a>

    </div>

    <!-- Prawy panel -->
    <div class="flex-1 bg-white p-6 shadow-lg m-2 rounded overflow-y-auto max-h-[calc(100vh-64px)]">
        <div th:switch="${fragmentType}">
            <!--            <div th:case="'home'" th:insert="~{fragments/home :: home}"></div>-->
            <!--            <div th:case="'trainings'" th:insert="~{fragments/treningi :: treningi}"></div>-->
            <!--            <div th:case="'payments'" th:insert="~{fragments/rozliczenia :: rozliczenia}"></div>-->
            <!--            TODO to be implemented 08.06.2025 20:30-->
            <div th:case="*">Unknown type</div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w-screen bg-[#0D2C4B] text-white shadow-inner fixed bottom-0 left-0 right-0 z-10">
    <div class="max-w-screen-xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center text-sm">
        <!-- Lewa część -->
        <p class="mb-2 md:mb-0">&copy; 2025 WARSZAWSKIE TOWARZYSTWO WIOŚLRASKIE - SYSTEM ZAPISÓW. Wszelkie prawa
            zastrzeżone.</p>

        <!-- Prawa część -->
        <div class="flex space-x-4">
            <a class="hover:underline" href="#">Polityka prywatności</a>
            <a class="hover:underline" href="#">Kontakt</a>
            <!--            TODO To be extended - icons for face insta etc. 08.06.2025 20:30-->
        </div>
    </div>
</footer>

</body>

</html>
